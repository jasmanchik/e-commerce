version: '3.8'

services:
  web:
    build:
        context: .
        dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${LOCAL_PORT}:1337
    volumes:
      - ./src:/app

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: